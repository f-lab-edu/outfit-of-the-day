name: Java CI with Gradle

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

# permissions.contents: read option은 workflow가 repository 혹은 file 내용에 대해서 읽기 권한을 부여하는 옵션입니다.
# repository 혹은 특정 파일에 접근할 필요가 없기 때문에 주석 처리합니다.
#permissions:
#  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        



